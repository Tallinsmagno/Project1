<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Book Review Website</title>
</head>
<body>
  <div class="row">
    <div class="col-4"></div>
    <h1 class="col-4">{% block heading %}{% endblock %}</h1>
    <div class="col-4">
      <a class="btn btn-primary" href="{{ url_for('signup') }}" role="button">Sign up</a>
      <a class="btn btn-primary" href="{{ url_for('login') }}" role="button">Login</a>
      {% if isloggedin %}
      <a class="btn btn-primary" href="{{ url_for('index') }}" role="button">Logout</a>
      {% endif %}
    </div>
  </div>
    {% block body %}
    {% endblock %}
  </body>
  </html>
